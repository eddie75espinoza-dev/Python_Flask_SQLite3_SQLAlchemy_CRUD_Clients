<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">  <!-- Se puede usar sintaxis de motor de plantilla JINJA2 -->
    <!-- ejemplo: {{url_for('static', filename = 'style.css')}} -->
    <!-- CSS only -->
    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- CDN Bootwatch -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css">
    <title>Clientes</title>
</head>
<body>
    <main class="container p-4">
        <H1 class="display 4 text-center mt-5">Clientes</H1>
        <div class="row">
            <div class="col-md-4 offset-md-4 my-auto">
                <div class="card">
                    <div class="card-header">
                        <form action="/add_client" method="POST">
                            <div class="form-group">
                                <input class="form-control" type="text" name="User" placeholder="User" autofocus>
                                <input class="form-control" type="text" name="Name" placeholder="Name">
                                <input class="form-control" type="text" name="Phone" placeholder="Phone"> 
                            </div>
                            <button class= "btn btn-primary btn-block" type="submit">Save</button>
                        </form>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for list_user in list_users %}                            
                                <li class="list-group-item">
                                    {{list_user.user, list_user.name}}
                                    <br>
                                    <a href="/consult/{{list_user.id}}" class="btn btn-secondary">Consult</a>
                                    <a href="/delete/{{list_user.id}}" class="btn btn-danger">Delete</a>
                                </li>                            
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </main>
    
</body>
</html>
